<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="Contacto.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="entrega de viaje.html">Inicio</a></li> <!-- Enlace al otro HTML -->
                <li><a href="Acerca de nosotros.html">Acerca de Nosotros</a></li>
                
            </ul>
        </nav>
    </header>

    <section id="contacto">
        <h2>Contáctenos</h2>
        <form id="contact-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            <br>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="phone">Número de Contacto:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Formato: 123-456-789" required>
            <br>
            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
